</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-81d2-a7d7-fdc48fb6afc9"><div style="width:100%"><p id="2408bfda-6c40-81da-aafc-c0be11c556ef" class=""><strong>从北京到奥克兰，从资本造假到吹哨反击——这不是故事线，而是生存线</strong></p><p id="2408bfda-6c40-8103-9c85-dc24e95e3256" class="">
</p><blockquote id="2408bfda-6c40-815c-a760-fbb988379949" class="block-color-yellow"><mark class="highlight-default">”每一卷不是为了续写，而是为了保命”</mark></blockquote><p id="2408bfda-6c40-819e-83c6-e5584cd28ee6" class="">
</p><p id="2408bfda-6c40-8164-a1d5-dfef943a0a4a" class="">《玻尿酸女王那些事儿》不是虚构小说，而是作者 David 亲历的一场资本市场的真实抗争。</p><p id="2408bfda-6c40-815c-95a5-fde74ec62271" class="">从投资者关系负责人，到被构陷刑事立案的吹哨人 ——</p><p id="2408bfda-6c40-8188-958d-fa8a78972a2a" class="">
</p><p id="2408bfda-6c40-811a-afde-c8769cd28b96" class=""><strong>本书揭露华熙内幕造假、权力勾结、庄股操盘的完整链条。</strong></p></div></figure><p id="2408bfda-6c40-814d-9cce-d47afa768e19" class="">
</p><hr id="2408bfda-6c40-812b-bc02-f8747918831f"/><div id="2408bfda-6c40-811e-98f5-d1d3db5e7a8e" class="column-list"><div id="2408bfda-6c40-8191-a063-c6421d508930" style="width:56.25%" class="column"><details open=""><summary style="font-weight:600;font-size:1.875em;line-height:1.3;margin:0"><strong>导读</strong></summary><div class="indented"><p id="2408bfda-6c40-811d-b5ca-fea0b4c53b59" class="">
