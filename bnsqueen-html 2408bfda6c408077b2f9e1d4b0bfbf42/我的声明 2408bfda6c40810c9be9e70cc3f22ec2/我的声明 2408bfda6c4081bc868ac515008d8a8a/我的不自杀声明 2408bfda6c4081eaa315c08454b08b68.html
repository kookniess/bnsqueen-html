</p><ul id="2408bfda-6c40-815a-a1ee-e9f29d33d3ba" class="bulleted-list"><li style="list-style-type:disc">《玻尿酸女王那些事儿》 作者</li></ul><ul id="2408bfda-6c40-817f-8418-c714b6216e02" class="bulleted-list"><li style="list-style-type:disc">华熙生物吹哨人</li></ul><ul id="2408bfda-6c40-81a7-b8ac-e2c33844c0e1" class="bulleted-list"><li style="list-style-type:disc">被赵燕和李长征用刑事手段栽赃陷害的“犯罪嫌疑人”</li></ul><ul id="2408bfda-6c40-8162-9377-e509baca334e" class="bulleted-list"><li style="list-style-type:disc">原华熙资本市场部总经理</li></ul><ul id="2408bfda-6c40-8136-84c0-e6eccef4c376" class="bulleted-list"><li style="list-style-type:disc">原华熙生物<a href="http://0963.hk/">00963.HK</a> (现688363.SH) 首席执行官特别助理兼全球投资者负责人</li></ul><ul id="2408bfda-6c40-815a-aa27-ef1520dfb982" class="bulleted-list"><li style="list-style-type:disc">原国美电器(<a href="http://00493.hk/">00493.HK</a>)首席财务官助理兼企业发展与投资者关系负责人</li></ul><p id="2408bfda-6c40-81d4-901f-eeb066a4b1f5" class="">
</p><p id="2408bfda-6c40-8105-879e-e45abdba132e" class="">我曾亲历华熙生物从“香港庄股”到“科创板市值千亿”的资本神话。但在这光鲜背后，我看到的是触目惊心的谎言与权力滥用。</p><p id="2408bfda-6c40-81cf-9d18-f5ffddd1b47b" class="">
</p><p id="2408bfda-6c40-8166-8fea-de91841566a7" class=""><strong>由于在孙立军和傅建华政治团伙的保护下以及中信银行原行长“孙德顺”的支持下，由赵燕和华熙集团主导，并伙同西部证券、亚太会计师事务所和大信会计师事务所、以及北京通商律师事务所共同实施的系统性金融欺诈，其手段触目惊心：</strong></p><p id="2408bfda-6c40-8154-9af9-cc782c1c8497" class="">
</p><ul id="2408bfda-6c40-8179-908b-e574220a02bb" class="bulleted-list"><li style="list-style-type:disc"><strong>赵燕及华熙集团组织、指使华熙昕宇从事信息披露违法、欺诈发行股票行为</strong></li></ul><ul id="2408bfda-6c40-8155-999f-d89ea88f6d02" class="bulleted-list"><li style="list-style-type:disc"><strong>华熙生物大股东华熙昕宇在债券市场披露的信息存在虚假记载、发行公司债券存在欺诈发行</strong></li></ul><ul id="2408bfda-6c40-810e-911c-fcdab72e42f1" class="bulleted-list"><li style="list-style-type:disc"><strong>赵燕及华熙集团、华熙昕宇组织、指使华熙生物从事信息披露违法行为</strong></li></ul><p id="2408bfda-6c40-81d2-aff4-d11203a23c79" class="">
</p><p id="2408bfda-6c40-81ca-8775-f803e419e183" class=""><strong>1. 虚假承诺</strong>：锦州银行（00416.HK）于2015年12月香港IPO时，华熙昕宇报送和披露的文件中存在重大遗漏，隐瞒了代持3000万股的事实，并向香港证监会和联交所做出了虚假的未代持承诺</p><p id="2408bfda-6c40-819c-a61b-cb541ec250c2" class=""><strong>2. 财务造假</strong>：华熙昕宇2017年营业收入实际只有123万的情况下，凭空在经审计的财务报表中虚构了1.17亿元营业成本，7483万元管理费用以及虚增了4000万元销售费用</p><p id="2408bfda-6c40-8128-806b-e65eb9eccb1b" class=""><strong>3. 欺诈发行债券</strong>：华熙昕宇利用这些虚假的、经过精心粉饰的财务报表，成功骗取了深圳证券交易所高达18亿元的债券发行批复红头文件，并向市场非法融资5亿元 。</p><p id="2408bfda-6c40-81dc-950f-ce8e1056220a" class=""><strong>4. 巨额逃税</strong>：通过精心策划，购买国联安基金和汇安丰利混合基金，华熙昕宇利用基金分红免税政策，实现了5772万元的非法逃税，将国家与投资者的利益玩弄于股掌之间.</p><p id="2408bfda-6c40-81ff-8c52-dc247c3dd4ee" class=""><strong>5. 华熙生物IPO招股说明书中的隐瞒和虚假承诺</strong>：在华熙生物控股股东华熙昕宇被中国证监会立案调查期间，华熙生物（688363.SH）仍顺利登陆科创板，其招股说明书申报稿完全隐瞒了其大股东华熙昕宇上述的虚假承诺，财务造假，欺诈发行债券，巨额逃税，虚假信息披露等重大违法问题</p><p id="2408bfda-6c40-8138-a3b9-ff338b02c984" class="">
</p><figure id="2408bfda-6c40-813c-a28b-da73ff1160aa" class="image"><a href="%E6%88%91%E7%9A%84%E4%B8%8D%E8%87%AA%E6%9D%80%E5%A3%B0%E6%98%8E%202408bfda6c4081eaa315c08454b08b68/%E6%88%AA%E5%B1%8F2025-06-27_%E4%B8%8B%E5%8D%884.07.11.png"><img style="width:709.9921875px" src="%E6%88%91%E7%9A%84%E4%B8%8D%E8%87%AA%E6%9D%80%E5%A3%B0%E6%98%8E%202408bfda6c4081eaa315c08454b08b68/%E6%88%AA%E5%B1%8F2025-06-27_%E4%B8%8B%E5%8D%884.07.11.png"/></a></figure><p id="2408bfda-6c40-81d9-9dd5-f017a65da33b" class="">
</p><p id="2408bfda-6c40-8187-8989-fa3d797d8867" class="">当我准备试图揭露这一切时，严重促动了孙立军、傅建华和孙德顺与赵燕和华熙之间的不可告人的利益，我被“精准猎杀”，被诬陷为“犯罪嫌疑人”</p><p id="2408bfda-6c40-81e2-9eaf-c3575d877209" class="">
</p><ul id="2408bfda-6c40-81d6-aab3-d2e0f9784134" class="bulleted-list"><li style="list-style-type:disc">赵燕和孙力军傅政华政治团伙，直接指示李长征（原公安部经济犯罪侦查局高官，孙立军和傅建华的老部下和得力干将，现华熙国际集团副总裁兼党委书记）和张吉星（已被北京市纪检委立案调查的北京朝阳经济犯罪侦查大队民警），公然利用刑事手段对我进行栽赃诬陷、打击报复，以清除异己，阻止我发声</li></ul><ul id="2408bfda-6c40-8100-a5e1-fce5a728619e" class="bulleted-list"><li style="list-style-type:disc">赵燕的猎杀行动，导致我家破人亡，骨肉分离。甚至在2024年公安和检察院已证实证据不足的情况下，我仍无法彻底摆脱洗清赵燕李长征带给我的标签</li></ul><ul id="2408bfda-6c40-81ee-b8d9-cd9211246ed6" class="bulleted-list"><li style="list-style-type:disc">但即使面对孙立军傅建华政治团伙驾驭的国家机器被私用的巨大压力，我依然选择了站出来，成为“华熙生物吹哨人”</li></ul><p id="2408bfda-6c40-81b2-bdb9-e64902c7b1d9" class="">
</p><p id="2408bfda-6c40-8112-bd56-f6d35c44b3c4" class="">我的举报，虽引起官方小小关注，但是在孙立军傅建华政治团伙和孙德顺强大的影响力下：</p><ul id="2408bfda-6c40-81e0-a813-cb8ff9aae46f" class="bulleted-list"><li style="list-style-type:disc">中国证监会在2020年对华熙生物的控股股东华熙昕宇下发了警示函（成本费用披露不准确），尽管处罚轻描淡写，但这仅仅是冰山一角，揭开了其冰山下的巨大违法链条。</li></ul><figure id="2408bfda-6c40-81e8-afa4-fa8255e48bdf"><a href="http://www.csrc.gov.cn/beijing/c103560/c1535985/content.shtml" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">中国证券监督管理委员会北京监管局行政监管措施决定书（华熙昕宇投资有限公司）_北京监管局</div></div><div class="bookmark-href"><img src="http://www.csrc.gov.cn/favicon.ico" class="icon bookmark-icon"/>http://www.csrc.gov.cn/beijing/c103560/c1535985/content.shtml</div></div></a></figure><p id="2408bfda-6c40-8142-b16a-d96f8584cbdf" class="">
</p><p id="2408bfda-6c40-814c-9801-d011a8b9dff2" class=""><strong>而今，华熙生物故技重施，利用孙立军、傅建华政治团伙的残存势力，将隐形的公权力公器私用的戏码仍在继续上演：</strong></p><p id="2408bfda-6c40-8111-9002-de08a1e850ab" class="">
</p><ul id="2408bfda-6c40-817c-9653-f3279979e521" class="bulleted-list"><li style="list-style-type:disc">近期，在与巨子生物的商业竞争中 ，华熙生物竟公开声明已准备又向<strong>公安部等</strong>国家权力部门呈报情况 。这赤裸裸地暴露了他们惯用公权力打压竞争对手的真实嘴脸 。</li></ul><ul id="2408bfda-6c40-81d1-8296-d88c7589c3e3" class="bulleted-list"><li style="list-style-type:disc">更令人触目惊心的是，华熙生物前员工枝繁繁在社交媒体上曝光其遭受职场霸凌和网暴后，迅速被噤声 。随后，华熙生物高调发布声明 ，指责该员工“违规违法套取经济利益” ，并扬言将采取法律行动。这与我当初的遭遇何其相似，再次印证了她们利用职权和公权力栽赃诬陷、打压举报者的卑劣手段！</li></ul><ul id="2408bfda-6c40-816b-9522-cad1020ec688" class="bulleted-list"><li style="list-style-type:disc">原华熙国际集团副董事长崔广平深知背后的势力庞大，惧怕被伤害或已被伤害，在短暂发声之后也迅速被噤声</li></ul><ul id="2408bfda-6c40-8178-b070-cd85cd0057b6" class="bulleted-list"><li style="list-style-type:disc">黑天鹅创投的实际控制人许新升与华熙持续5年的对薄公堂“追讨”6000万，最终还是输给了赵燕及其背后的势力</li></ul><p id="2408bfda-6c40-81cc-afa8-dce2b55241c7" class="">
</p><p id="2408bfda-6c40-81cb-97aa-ffae3d7d55e0" class="">此刻，我发布这份声明，并非寻求同情。 而是向全社会，向所有被蒙蔽的投资者，向所有相信正义的媒体与监管机构，发出一份清晰的信号：</p><p id="2408bfda-6c40-8176-897a-c60806e24fa2" class="">
</p><p id="2408bfda-6c40-81c0-87f0-d2f1e7c70acc" class=""><strong>我，David，郑重声明：</strong></p><ul id="2408bfda-6c40-8153-a8ca-cc58374689c0" class="bulleted-list"><li style="list-style-type:disc">我没有自杀倾向。如果我遭遇任何不测，那绝非偶然，请将此视为对本声明内容最直接的验证</li></ul><ul id="2408bfda-6c40-81b9-bf3c-e6c3ed9a4e14" class="bulleted-list"><li style="list-style-type:disc">我已将所有证据进行了多重备份，会将我指控的所有的证据原稿逐步披露</li></ul><ul id="2408bfda-6c40-8168-93c0-c022c008825e" class="bulleted-list"><li style="list-style-type:disc">官方网站：<a href="https://www.bnsqueen.com/">https://www.bnsqueen.com</a></li></ul><p id="2408bfda-6c40-81a0-b4ec-f72bcbb2eed2" class="">
</p><p id="2408bfda-6c40-8114-9f4d-c9ea57381842" class="">这不是小说，这是警示。 我选择发声，因为我相信：不是正义没来，是你还在等！</p><p id="2408bfda-6c40-81b3-9231-c0ac9b75fb84" class="">
</p><p id="2408bfda-6c40-8103-9965-e6f0c9ccc9b2" class="">
</p><p id="2408bfda-6c40-81b2-886c-faa204ab94d2" class="">— David</p><p id="2408bfda-6c40-81d7-ac11-f6f0c60b5585" class="">
</p></div></figure><p id="2408bfda-6c40-81fa-b2f0-cb13ceb4c57d" class="">
