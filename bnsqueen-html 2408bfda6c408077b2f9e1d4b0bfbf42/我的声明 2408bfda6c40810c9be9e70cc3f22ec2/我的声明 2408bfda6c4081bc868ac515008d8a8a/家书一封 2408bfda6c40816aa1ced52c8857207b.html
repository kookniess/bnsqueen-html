</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-817f-abc1-e941daddb9d4"><div style="font-size:1.5em"><span class="icon">👩‍👩‍👧‍👧</span></div><div style="width:100%"><p id="2408bfda-6c40-81c7-850b-d9e21774b0a7" class="">亲爱的爸爸妈妈，我深爱的两个女儿和我的家人们：</p><p id="2408bfda-6c40-81d2-871f-fa0eed8b0207" class="">
</p><p id="2408bfda-6c40-812d-825b-e8ae8d817719" class="">当你们读到这封信时，我希望你们能明白，你们的儿子、你们的父亲，并非某些人嘴里所说的“犯罪嫌疑人”。过去的七年里，我一直身处一场被精心策划的陷害之中，远离故土，也远离了你们。</p><p id="2408bfda-6c40-8148-a091-ef385541549c" class="">
</p><p id="2408bfda-6c40-81c5-9bbe-ed565fede8c7" class="">这七年，我无法与我两个年幼的女儿取得联系，每一次思念都如刀绞。我错过了她们成长的点点滴滴，我甚至无法知道她们是否还记得爸爸的模样，甚至她们是否还在这个世界。</p><p id="2408bfda-6c40-8190-9558-cae3fd13b9ce" class="">
</p><p id="2408bfda-6c40-8198-90b8-d9a4421e3ad4" class="">我深爱的父亲，也在我为自己讨回公道的过程中，带着对我的担忧离开了这个世界。</p><p id="2408bfda-6c40-8183-a66f-d3583cbe5431" class="">
</p><p id="2408bfda-6c40-81fb-a8fb-dd0e02818e08" class="">这种痛苦，是赵燕和李长征赐予我的“礼物” - 家破人亡，骨肉分离。</p><p id="2408bfda-6c40-81ea-8baa-d6be45db7adb" class="">
</p><p id="2408bfda-6c40-815c-8477-f704ec0ebfd1" class="">我的名字叫David，曾是华熙资本市场核心操盘手。2018年，我发现华熙存在严重的财务造假和欺诈发行债券的行为。出于一个金融从业者的职业道德和对市场公正的信念，我选择了举报。然而，我的正直却成了华熙赵燕以及其背后势力的眼中钉、肉中刺。</p><p id="2408bfda-6c40-81b5-beb2-d0dfc52e9b26" class="">
</p><p id="2408bfda-6c40-8186-98cd-c498fa2265fb" class="">赵燕，华熙生物的董事长，伙同孙力军傅政华政治团伙得力干将原公安部经济犯罪侦查局高官（现任华熙副总裁兼党委书记）李长征，滥用公权力，对我进行栽赃陷害。他们勾结了现在已被立案调查的北京朝阳经侦大队警察张吉星，对我强加了“职务侵占”的罪名。他们企图用这种方式将我噤声，阻止我揭露真相，甚至想把我送进监狱，让我在绝望中彻底崩溃。</p><p id="2408bfda-6c40-8171-a74c-cd0d29e781df" class="">
</p><p id="2408bfda-6c40-81d5-aa31-d2228af67ed2" class="">至今已经侦查7年。。。在检察院已明确<strong>“证据不足”</strong>的情况下，不幸的是，孙力军傅政华政治团伙的残余势力仍然在暗处，这个诬陷的罪名仍无法撤销，因为他们害怕。。。</p><p id="2408bfda-6c40-81fb-a4d8-d468fb780793" class="">
</p><p id="2408bfda-6c40-8114-8313-ed8ccb005e70" class="">虽然我可能这一辈子都无法彻底洗清孙力军傅政华政治团伙带给我的冤屈，无法洗脱赵燕和李长征赐予我的这份“刑事礼物”，但我将在这里，用我的方式，继续讲述这个真实的故事。我将用文字记录下这段经历，让更多人看到在这个光鲜亮丽的商业世界背后，隐藏着怎样的权力滥用和不公。</p><p id="2408bfda-6c40-8104-ac88-f26a8dc0a14c" class="">
</p><p id="2408bfda-6c40-8183-a42c-dcfa925f5575" class="">亲爱的爸爸妈妈，亲爱的女儿们，我希望你们知道，我所做的一切，都是为了维护我内心的那份正直与良知。我宁愿背负“流亡者”的身份，也不愿成为一个与华熙同流合污的帮凶。我希望你们能为我骄傲，因为我从未放弃过对真相的追求。</p><p id="2408bfda-6c40-8101-9851-ceea6aaec323" class="">
</p><p id="2408bfda-6c40-81b8-a10c-f42964dac1dd" class="">总有一天，我会回到你们身边，亲口告诉你们这一切。在那之前，请你们相信，您的儿子，你们的爸爸一直在为你们而努力，从未放弃。</p><p id="2408bfda-6c40-814e-ac5c-c1d284247c1e" class="">
</p><p id="2408bfda-6c40-819a-8f64-d75f17048e45" class="">爱你们的儿子，爱你们的爸爸，</p><p id="2408bfda-6c40-8190-8563-e47d77f7e1ea" class="">
</p><p id="2408bfda-6c40-81cf-8453-ee9c5bee930c" class="">—David</p></div></figure><p id="2408bfda-6c40-81bc-85e9-ee90e6dce606" class="">
