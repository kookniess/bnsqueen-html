</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8161-ae4b-c7e8162a6e18"><div style="width:100%"><p id="2408bfda-6c40-81ac-adfb-ecb1f579e99d" class="">当我看到华熙生物这份最新的声明时，我并不意外，甚至有一种“果然如此”的熟悉感。这上面每一个精心设计的词汇，每一个充满暗示的指控，都像是从一本尘封的剧本里被再次拿了出来——一本我亲身经历并主演过的剧本。</p><p id="2408bfda-6c40-8105-8c88-f914c5159a0a" class="">
</p><p id="2408bfda-6c40-81fd-8733-fd1177dfb89a" class="">这份声明完美地印证了我之前对他们处理枝繁繁事件时所剖析的 “三位一体”立体打击战术。它不是一份简单的澄清，而是一份精准的、升级版的威胁，一场试图在舆论、法律和权力三个维度上将我彻底剿杀的檄文。</p><p id="2408bfda-6c40-8115-854d-e7a66374b4a5" class="">
</p><p id="2408bfda-6c40-8111-8a99-e3e46f637237" class="">现在，我将再次为大家拆解这套熟悉的组合拳，看看他们是如何将当年的手段原封不动地，甚至变本加厉地用到我身上来的。</p><p id="2408bfda-6c40-81fb-bb55-f4ce983d50b9" class="">
</p><p id="2408bfda-6c40-8124-b9dc-e75feca8a521" class=""><strong>第一层：从“人格攻击”到“罪名定制”——不变的起手式</strong></p><p id="2408bfda-6c40-81a4-80da-ee02ed7f5a8a" class="">
</p><p id="2408bfda-6c40-8195-957a-ea323bc46335" class="">舆论上的“人格谋杀”： 上一次，他们攻击枝繁繁是“鱼龙混杂”、“个人作风有待商榷”。这一次，他们对我的指控是内容“纯属捏造”、“恶意歪曲事实”。这套话术的目的永远只有一个：在公众面前将一个复杂的事件，迅速降维成一个“有问题的人”在“撒谎”的个人道德问题。他们试图通过摧毁我的人格，来消解我所揭示事实的可信度。</p><p id="2408bfda-6c40-81b9-9a87-e3fcde8c6541" class="">
</p><p id="2408bfda-6c40-81a0-88b0-e38c2069eb21" class="">法律上的“罪名定制”： 这才是真正的杀招。上次，他们为枝繁繁预设了“违规违法套取经济利益”的罪名。而这次，他们直接给我贴上了 涉案前员工 的标签。请注意，这不是一个客观描述，这是一个在法律程序有任何定论之前，就对我进行的公开“定罪”。这与他们当年对我做的事情如出一辙：当我掌握了他们无法反驳的财务造假证据时，他们就给我安上了一个“职务侵占”的罪名。先给你一个“罪人”的身份，你的所有言论自然就成了“罪言”。</p><p id="2408bfda-6c40-8122-9f64-f898cf9dbb1a" class="">
</p><p id="2408bfda-6c40-812f-aac8-d6a035335f68" class=""><strong>第二层：从“暗示有料”到“权力震慑”——升级的核威慑</strong></p><p id="2408bfda-6c40-8176-b24b-e6b8465ec568" class="">
</p><p id="2408bfda-6c40-8120-8ddd-fdc00de967a3" class="">心理上的“威胁恐吓”： 上次，他们暗示“已完全掌握……全部事实”，试图让对方因恐惧而闭嘴。这一次，他们玩得更狠、更直接。他们不再暗示，而是直接行动—— 已经报案。这四个字不是简单的法律程序通知，这是一份公开的权力宣言。这背后站着的，正是那个孙力军傅政华政治团伙的得力干将前公安部经济犯罪侦查局高官、现华熙副总裁兼党委书记李长征。这不仅仅是一家公司在报案，这是在明确告诉我：“我们已经启动了国家机器，就像当年对付你一样。”</p><p id="2408bfda-6c40-817c-b6e7-edd54345d25e" class="">
</p><p id="2408bfda-6c40-8196-8dbb-d09d406a4002" class="">现实中的“权力震慑”： 这次，他们甚至动用了终极武器—— 政治谣言。在中国的话语体系里，这四个字的分量足以让任何人胆寒。这已经远远超出了商业纠纷的范畴。这是一个极其恶毒的升级，目的就是为了彻底封杀我，让任何平台、任何个人都不敢再传播我的声音。这让我想起了李长征在电话里对我吼出的那句：“我让你死都不知道怎么死的！” 当年的口头威胁，如今变成了这份声明里更具毁灭性的公开指控。</p><p id="2408bfda-6c40-81ad-89bd-ef93be21474a" class="">
</p><p id="2408bfda-6c40-8139-9b43-e2c3af5e8ef6" class=""><strong>第三层：从“自我美化”到“让你消失”——不变的最终局</strong></p><p id="2408bfda-6c40-817c-b08b-d758560e2271" class="">
</p><p id="2408bfda-6c40-811e-b68c-f7105a84ef67" class="">叙事上的“自我美化”： 他们再次将自己巧妙地包装成“受害者”——声誉被“严重损害”，面对的是“性质极其恶劣”的攻击。一个系统性财务造假、欺诈发行债券、将法律玩弄于股掌之上的利益集团，此刻却摇身一变，成为了“市场秩序”的无辜守护者。这种颠倒黑白的叙事，正是赵燕最擅长的。</p><p id="2408bfda-6c40-81d4-9ee8-fd4d32530c85" class="">
</p><p id="2408bfda-6c40-8118-ad00-ece9a9713793" class="">最终的“真实目的”： 所有的铺垫，最终都指向一个目的：让你闭嘴，或让你消失。通过将我的揭露定性为境外网站的“政治谣言”并报警，他们的目标非常明确：一是利用国家机器让我噤声，二是将我的个人网站 <a href="http://bnsqueen.com/">bnsqueen.com</a> 彻底封杀。这套组合拳的最终目的，就是要让我这个人，连同我所揭示的真相，从公众视野中彻底消失。</p><p id="2408bfda-6c40-81d7-b291-ea95652750a6" class="">
</p><h3 id="2408bfda-6c40-8125-974e-d2ffd399319a" class=""><strong>我的回应</strong></h3><p id="2408bfda-6c40-818d-a86b-cd616d7e449f" class="">
</p><p id="2408bfda-6c40-81f5-87a3-d7e4d3caa3ef" class="">华熙的这份声明，对我而言，就是一份公开的战书，更是一份自我认证的供状。它没有反驳我提出的任何一项事实证据，反而完美地展示了他们一贯以来是如何处理“麻烦制造者”的。</p><p id="2408bfda-6c40-818f-991b-c8d9ce5c4f00" class="">
</p><p id="2408bfda-6c40-81f3-914f-e2f3a8be69b3" class="">他们以为用“涉案前员工”、“政治谣言”和“已经报案”这三板斧就能让我恐惧、退缩。但他们错了。</p><p id="2408bfda-6c40-810c-9949-fe85e628c183" class="">
</p><p id="2408bfda-6c40-8174-a558-f54e02c37b4d" class="">我不是“涉案前员工”，我是2019年向证监会举报你们的华熙生物吹哨人，也是被你们构陷的前员工。 你们之所以给我安上罪名，正是因为我掌握了你们无法否认的核心证据。</p><p id="2408bfda-6c40-8177-add6-d229d18c4898" class="">
</p><p id="2408bfda-6c40-81bb-9439-d4a1766900c3" class="">我揭露的不是“政治谣言”，而是你们的商业原罪。 你们之所以害怕，是因为我写下的45万字回忆录，纪实小说？——《玻尿酸女王那些事儿》，字字句句都建立在你们无法抹去的商业操作和内部文件之上。</p><p id="2408bfda-6c40-811c-b8f6-dd0d4b87f3f2" class="">
</p><p id="2408bfda-6c40-8157-95cd-dce96b045198" class="">你们可以报案，但你们无法报销真相。</p><p id="2408bfda-6c40-81b4-bc1d-f1508b5e2284" class="">
</p><p id="2408bfda-6c40-8189-8bcb-f40b0d04632b" class="">这份声明，恰恰证明了我的回忆录刺中了你们的要害。它让全世界看到，当事实对你们不利时，你们选择的不是面对事实，而是解决提出事实的人。</p><p id="2408bfda-6c40-81b2-ad0a-fad8f3d30d77" class="">
</p><p id="2408bfda-6c40-8142-8fff-ee3ca7ac78a9" class="">而我的回应，就是我的回忆录。 你们的每一次打压，都只会成为这部现实主义巨著的最新章节。真相的齿轮已经开始转动，它不会因为你们的声明而停下。</p><p id="2408bfda-6c40-8151-a7df-c47b8aa476b4" class="">

</p><hr id="2408bfda-6c40-81a9-8cbe-c18aac1ca05f"/><h2 id="2408bfda-6c40-814d-84a2-fb619c277429" class=""><strong>致我生命中最重要的人：我的父母，我的女儿们</strong></h2><p id="2408bfda-6c40-813a-8370-d18db2b48489" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-812c-8dbd-dcd5c6532c0c"><div style="width:100%"><p id="2408bfda-6c40-8159-8458-de445cfdfa8a" class="">亲爱的爸爸妈妈，我深爱的两个女儿和我的家人们：</p><p id="2408bfda-6c40-816c-8a2c-d4a4e56b82be" class="">
</p><p id="2408bfda-6c40-81ed-8def-cae4ac0320bb" class="">当你们读到这封信时，我希望你们能明白，你们的儿子、你们的父亲，并非某些人嘴里所说的“犯罪嫌疑人”。过去的七年里，我一直身处一场被精心策划的陷害之中，远离故土，也远离了你们。</p><p id="2408bfda-6c40-81df-87aa-c7afbf33dff6" class="">
</p><p id="2408bfda-6c40-8119-95f8-fca593465f42" class="">这七年，我无法与我两个年幼的女儿取得联系，每一次思念都如刀绞。我错过了她们成长的点点滴滴，我甚至无法知道她们是否还记得爸爸的模样，甚至她们是否还在这个世界。</p><p id="2408bfda-6c40-811b-91f6-f877576ef3d5" class="">
</p><p id="2408bfda-6c40-8183-8cf4-d747d70a85bd" class="">我深爱的父亲，也在我为自己讨回公道的过程中，带着对我的担忧离开了这个世界。</p><p id="2408bfda-6c40-81ba-bc6e-ef2cab6bb04e" class="">
</p><p id="2408bfda-6c40-81b6-b875-f00a5639cdd1" class="">这种痛苦，是赵燕和李长征赐予我的“礼物” - 家破人亡，骨肉分离。</p><p id="2408bfda-6c40-8175-8437-f47e08d31db7" class="">
</p><p id="2408bfda-6c40-8167-bb00-c40e73da2b4f" class="">我的名字叫David，曾是华熙资本市场核心操盘手。2018年，我发现华熙存在严重的财务造假和欺诈发行债券的行为。出于一个金融从业者的职业道德和对市场公正的信念，我选择了举报。然而，我的正直却成了华熙赵燕以及其背后势力的眼中钉、肉中刺。</p><p id="2408bfda-6c40-819a-916a-e547e05ec29b" class="">
</p><figure id="2408bfda-6c40-81c5-9adb-eb67372028b7" class="image"><a href="%E6%88%91%E7%9A%84%E5%A3%B0%E6%98%8E%202408bfda6c40810c9be9e70cc3f22ec2/%E6%88%AA%E5%B1%8F2025-07-28_%E4%B8%8A%E5%8D%889.52.12.png"><img style="width:644.8784790039062px" src="%E6%88%91%E7%9A%84%E5%A3%B0%E6%98%8E%202408bfda6c40810c9be9e70cc3f22ec2/%E6%88%AA%E5%B1%8F2025-07-28_%E4%B8%8A%E5%8D%889.52.12.png"/></a></figure><p id="2408bfda-6c40-8149-8619-fda59281dff7" class="">
</p><p id="2408bfda-6c40-81e6-9053-d58337daa957" class="">赵燕，华熙生物的董事长，伙同孙力军傅政华政治团伙得力干将，原公安部经济犯罪侦查局高官（现任华熙副总裁兼党委书记）李长征，滥用公权力，对我进行栽赃陷害。他们勾结了现在已被立案调查的北京朝阳经侦大队警察张吉星，对我强加了“职务侵占”的罪名。他们企图用这种方式将我噤声，阻止我揭露真相，甚至想把我送进监狱，让我在绝望中彻底崩溃。</p><p id="2408bfda-6c40-8127-8d55-c28ba558ad03" class="">
</p><p id="2408bfda-6c40-81f3-9ddc-e8b72f3420c3" class="">至今已经侦查7年。。。在检察院已明确<strong>“证据不足”</strong>的情况下，不幸的是，孙力军傅政华政治团伙的残余势力仍然在暗处，这个诬陷的罪名仍无法撤销，因为他们害怕。。。</p><p id="2408bfda-6c40-81b5-8977-ca9e1ef7067e" class="">
</p><p id="2408bfda-6c40-8150-92b8-ff7f11a23b19" class="">虽然我可能这一辈子都无法彻底洗清孙力军傅政华政治团伙带给我的冤屈，无法洗脱赵燕和李长征赐予我的这份“刑事礼物”，但我将在这里，用我的方式，继续讲述这个真实的故事。我将用文字记录下这段经历，让更多人看到在这个光鲜亮丽的商业世界背后，隐藏着怎样的权力滥用和不公。</p><p id="2408bfda-6c40-8129-8a66-c4bb4cbadffc" class="">
</p><p id="2408bfda-6c40-8168-b261-c3b0b07aa910" class="">亲爱的爸爸妈妈，亲爱的女儿们，我希望你们知道，我所做的一切，都是为了维护我内心的那份正直与良知。我宁愿背负“流亡者”的身份，也不愿成为一个与华熙同流合污的帮凶。我希望你们能为我骄傲，因为我从未放弃过对真相的追求。</p><p id="2408bfda-6c40-8173-ab00-d28387b645af" class="">
</p><p id="2408bfda-6c40-8154-b94c-df20a5befe7e" class="">总有一天，我会回到你们身边，亲口告诉你们这一切。在那之前，请你们相信，您的儿子，你们的爸爸一直在为你们而努力，从未放弃。</p><p id="2408bfda-6c40-81b1-aa9b-fe02d8c0c3a5" class="">
</p><p id="2408bfda-6c40-81c0-a949-d516c91e7ea9" class="">爱你们的儿子，爱你们的爸爸，</p><p id="2408bfda-6c40-8159-9882-d13e0acd5a9b" class="">
</p><p id="2408bfda-6c40-813d-ab2c-e82cbbcb0d46" class="">—David</p></div></figure><p id="2408bfda-6c40-81b6-9e8a-e320fd9ced35" class="">
</p><hr id="2408bfda-6c40-81bf-a0ea-f39d434b67e1"/><p id="2408bfda-6c40-814b-b9b0-eb59b4787092" class="">
</p><h1 id="2408bfda-6c40-815f-a078-ee07c99b90cf" class="">不自杀声明</h1><p id="2408bfda-6c40-8113-9ba4-fe97660e512a" class="">
</p><figure id="2408bfda-6c40-81f5-a83f-c2464fa3c146" class="image"><a href="%E6%88%91%E7%9A%84%E5%A3%B0%E6%98%8E%202408bfda6c40810c9be9e70cc3f22ec2/%E6%88%AA%E5%B1%8F2025-07-28_%E4%B8%8A%E5%8D%8810.52.02.png"><img style="width:709.982666015625px" src="%E6%88%91%E7%9A%84%E5%A3%B0%E6%98%8E%202408bfda6c40810c9be9e70cc3f22ec2/%E6%88%AA%E5%B1%8F2025-07-28_%E4%B8%8A%E5%8D%8810.52.02.png"/></a></figure><p id="2408bfda-6c40-8163-963f-ecc5f513984d" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-819b-a4db-e401028970c2"><div style="width:100%"><p id="2408bfda-6c40-8123-a8c1-eb74c2833820" class="">我，David，身上有几个无法抹去的标签</p><p id="2408bfda-6c40-810a-aac3-fed2571955fc" class="">
</p><p id="2408bfda-6c40-81a5-9007-f0699fcf765d" class="">《玻尿酸女王那些事儿》 作者</p><p id="2408bfda-6c40-8187-a345-ddaa7052e80d" class="">华熙生物吹哨人</p><p id="2408bfda-6c40-8146-8175-d558f67f304a" class="">被赵燕和李长征用刑事手段栽赃陷害的“犯罪嫌疑人”</p><p id="2408bfda-6c40-815f-a378-d706d8269a73" class="">原华熙资本市场部总经理</p><p id="2408bfda-6c40-8197-9737-cb09020df5a9" class="">原华熙生物<a href="http://0963.hk/">00963.HK</a> (现688363.SH) 首席执行官特别助理兼全球投资者负责人</p><p id="2408bfda-6c40-81e9-9ec8-edefa555a744" class="">原国美电器(<a href="http://00493.hk/">00493.HK</a>)首席财务官助理兼企业发展与投资者关系负责人</p><p id="2408bfda-6c40-8107-bd03-f76f42a661c1" class="">
</p><p id="2408bfda-6c40-81b3-ba86-e12fb17772a5" class="">我曾亲历华熙生物从“香港庄股”到“科创板市值千亿”的资本神话。但在这光鲜背后，我看到的是触目惊心的谎言与权力滥用。</p><p id="2408bfda-6c40-81f9-8bef-f67033bb246e" class="">
</p><p id="2408bfda-6c40-81b6-a537-c2cde91882cf" class=""><strong>由于在孙立军和傅建华政治团伙的保护下以及中信银行原行长“孙德顺”的支持下，由赵燕和华熙集团主导，并伙同西部证券、亚太会计师事务所和大信会计师事务所、以及北京通商律师事务所共同实施的系统性金融欺诈，其手段触目惊心：</strong></p><p id="2408bfda-6c40-8125-a826-ff8aab3b3b50" class="">
</p><p id="2408bfda-6c40-81ed-be84-fbb7fd24fa1b" class=""><strong>赵燕及华熙集团组织、指使华熙昕宇从事信息披露违法、欺诈发行股票行为</strong></p><p id="2408bfda-6c40-8195-aac8-c465858b90ae" class=""><strong>华熙生物大股东华熙昕宇在债券市场披露的信息存在虚假记载、发行公司债券存在欺诈发行</strong></p><p id="2408bfda-6c40-816b-b715-def5408e78b0" class=""><strong>赵燕及华熙集团、华熙昕宇组织、指使华熙生物从事信息披露违法行为</strong></p><p id="2408bfda-6c40-8159-b638-c1c596aa420d" class="">
</p><p id="2408bfda-6c40-8144-9226-e097b2b401d8" class=""><strong>1. 虚假承诺</strong>：锦州银行（00416.HK）于2015年12月香港IPO时，华熙昕宇报送和披露的文件中存在重大遗漏，隐瞒了代持3000万股的事实，并向香港证监会和联交所做出了虚假的未代持承诺</p><p id="2408bfda-6c40-8189-9568-c193d8a62927" class=""><strong>2. 财务造假</strong>：华熙昕宇2017年营业收入实际只有123万的情况下，凭空在经审计的财务报表中虚构了1.17亿元营业成本，7483万元管理费用以及虚增了4000万元销售费用</p><p id="2408bfda-6c40-8182-9abb-c05117a6911b" class=""><strong>3. 欺诈发行债券</strong>：华熙昕宇利用这些虚假的、经过精心粉饰的财务报表，成功骗取了深圳证券交易所高达18亿元的债券发行批复红头文件，并向市场非法融资5亿元 。</p><p id="2408bfda-6c40-8198-87dd-f679a4f725a5" class=""><strong>4. 巨额逃税</strong>：通过精心策划，购买国联安基金和汇安丰利混合基金，华熙昕宇利用基金分红免税政策，实现了5772万元的非法逃税，将国家与投资者的利益玩弄于股掌之间.</p><p id="2408bfda-6c40-8136-8bda-d8a652d5a884" class=""><strong>5. 华熙生物IPO招股说明书中的隐瞒和虚假承诺</strong>：在华熙生物控股股东华熙昕宇被中国证监会立案调查期间，华熙生物（688363.SH）仍顺利登陆科创板，其招股说明书申报稿完全隐瞒了其大股东华熙昕宇上述的虚假承诺，财务造假，欺诈发行债券，巨额逃税，虚假信息披露等重大违法问题</p><p id="2408bfda-6c40-8131-a784-d43941ce0416" class="">
</p><p id="2408bfda-6c40-8122-8726-c1ae00e5e908" class="">当我准备试图揭露这一切时，严重促动了孙立军、傅建华和孙德顺与赵燕和华熙之间的不可告人的利益，我被“精准猎杀”，被陷害为“犯罪嫌疑人”</p><p id="2408bfda-6c40-81d5-84d0-d03204938418" class="">
</p><p id="2408bfda-6c40-814f-b1dd-d44ce3fcd9b1" class="">赵燕和孙力军傅政华政治团伙，直接指示李长征（原公安部经济犯罪侦查局高官，孙立军和傅建华的老部下和得力干将，现华熙国际集团副总裁兼党委书记）和张吉星（已被北京市纪检委立案调查的北京朝阳经济犯罪侦查大队民警），公然利用刑事手段对我进行栽赃诬陷、打击报复，以清除异己，阻止我发声</p><p id="2408bfda-6c40-817f-b6ac-fb16a3765f1a" class="">
</p><p id="2408bfda-6c40-811d-b549-c72d57db5f99" class="">赵燕的猎杀行动，导致我家破人亡，骨肉分离。甚至在2024年公安和检察院已证实证据不足的情况下，我仍无法彻底摆脱洗清赵燕李长征带给我的标签</p><p id="2408bfda-6c40-8198-b68c-c89795aa7447" class="">
</p><p id="2408bfda-6c40-815b-8d9e-ef7524bf523d" class="">但即使面对孙立军傅建华政治团伙驾驭的国家机器被私用的巨大压力，我依然选择了站出来，成为“华熙生物吹哨人”</p><p id="2408bfda-6c40-8152-8680-c999aba97ee8" class="">
</p><p id="2408bfda-6c40-818e-b2d3-fab3f9fd38f5" class="">我的举报，虽引起官方小小关注，但是在孙力军傅政华政治团伙和孙德顺强大的影响力下：</p><p id="2408bfda-6c40-8107-9890-d7269fc4dfa6" class="">中国证监会在2020年对华熙生物的控股股东华熙昕宇下发了警示函（成本费用披露不准确），尽管处罚轻描淡写，但这仅仅是冰山一角，揭开了其冰山下的巨大违法链条。</p><p id="2408bfda-6c40-818b-9d32-cb5b5940149f" class="">
</p><figure id="2408bfda-6c40-81b5-b07b-f77c6635c268"><a href="http://www.csrc.gov.cn/beijing/c103560/c1535985/content.shtml" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">中国证券监督管理委员会北京监管局行政监管措施决定书（华熙昕宇投资有限公司）_北京监管局</div></div><div class="bookmark-href"><img src="http://www.csrc.gov.cn/favicon.ico?v=1.0" class="icon bookmark-icon"/>http://www.csrc.gov.cn/beijing/c103560/c1535985/content.shtml</div></div></a></figure><p id="2408bfda-6c40-8168-aadb-fb1f9c04b885" class="">
</p><figure id="2408bfda-6c40-81db-8c5d-c72eedb8b568" class="image"><a href="https://www.notion.so/image/http%3A%2F%2Fwww.csrc.gov.cn%2Ffavicon.ico?table=block&amp;id=2398bfda-6c40-81d2-9dab-e177336cf474&amp;spaceId=30d8bfda-6c40-8121-891d-000382af4db9&amp;userId=1f8d872b-594c-81b9-ab29-0002c54ea1c8&amp;cache=v2"><img style="width:16px" src="https://www.notion.so/image/http%3A%2F%2Fwww.csrc.gov.cn%2Ffavicon.ico?table=block&amp;id=2398bfda-6c40-81d2-9dab-e177336cf474&amp;spaceId=30d8bfda-6c40-8121-891d-000382af4db9&amp;userId=1f8d872b-594c-81b9-ab29-0002c54ea1c8&amp;cache=v2"/></a></figure><p id="2408bfda-6c40-81c3-8683-ddecc4866069" class=""><strong>而今，华熙生物故技重施，利用孙力军傅政华政治团伙的残存势力，将隐形的公权力公器私用的戏码仍在继续上演：</strong></p><p id="2408bfda-6c40-81b5-aab9-d518d763788f" class="">
</p><p id="2408bfda-6c40-81b5-b759-cfbfd79e3258" class="">近期，在与巨子生物的商业竞争中 ，华熙生物竟公开声明已准备又向<strong>公安部等</strong>国家权力部门呈报情况 。这赤裸裸地暴露了他们惯用公权力打压竞争对手的真实嘴脸 。</p><p id="2408bfda-6c40-8136-8dec-d37241d1931e" class="">
</p><p id="2408bfda-6c40-81fc-b594-d774c812b275" class="">更令人触目惊心的是，华熙生物前员工枝繁繁在社交媒体上曝光其遭受职场霸凌和网暴后，迅速被噤声 。随后，华熙生物高调发布声明 ，指责该员工“违规违法套取经济利益” ，并扬言将采取法律行动。这与我当初的遭遇何其相似，再次印证了她们利用职权和公权力栽赃诬陷、打压举报者的卑劣手段！</p><p id="2408bfda-6c40-81e2-b6fa-e736248ff3be" class="">
</p><p id="2408bfda-6c40-81c7-b118-c63384182c91" class="">原华熙国际集团副董事长崔广平深知背后的势力庞大，惧怕被伤害或已被伤害，在短暂发声之后也迅速被噤声</p><p id="2408bfda-6c40-8106-8385-c164b2ecf971" class="">
</p><p id="2408bfda-6c40-81e8-a678-f7414f4e581b" class="">黑天鹅创投的实际控制人许新升与华熙持续5年的对薄公堂“追讨”6000万，最终还是输给了赵燕及其背后的势力</p><p id="2408bfda-6c40-81b4-bf20-d780d23d88ac" class="">
</p><p id="2408bfda-6c40-8180-b41f-e727062a5353" class="">此刻，我发布这份声明，并非寻求同情。 而是向全社会，向所有被蒙蔽的投资者，向所有相信正义的媒体与监管机构，发出一份清晰的信号：</p><p id="2408bfda-6c40-816b-a3f6-ca9f7b6c7809" class="">
</p><p id="2408bfda-6c40-81c4-ba7c-e435c48ce502" class=""><strong>我，David，郑重声明：</strong></p><p id="2408bfda-6c40-81fd-b3c1-eb1c9ebfd732" class="">
</p><p id="2408bfda-6c40-81fc-a332-eaca65918014" class="">我没有自杀倾向。如果我遭遇任何不测，那绝非偶然，请将此视为对本声明内容最直接的验证</p><p id="2408bfda-6c40-81fa-96d1-da11188027f8" class="">
</p><p id="2408bfda-6c40-81b3-9f10-c9813506a186" class="">我已将所有证据进行了多重备份，会将我指控的所有的证据原稿逐步披露</p><p id="2408bfda-6c40-81c5-915d-e6c88692cada" class="">
