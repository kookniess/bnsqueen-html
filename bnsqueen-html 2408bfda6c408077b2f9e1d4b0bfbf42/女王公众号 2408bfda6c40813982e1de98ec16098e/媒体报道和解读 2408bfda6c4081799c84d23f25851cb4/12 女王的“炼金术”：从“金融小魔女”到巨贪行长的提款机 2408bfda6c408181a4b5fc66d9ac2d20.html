</p><figure id="2408bfda-6c40-81e1-a793-c305c8ce0e72"><a href="https://baijiahao.baidu.com/s?id=1725475976026550238&amp;wfr=spider&amp;for=pc" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">受贿9.79亿余元，“不收现金”的行长受审！曾是中国金融界唯一从网点出纳做到总行行长的干部</div><div class="bookmark-description">据济南中院微信号消息，2022年2月22日，山东省济南市中级人民法院一审公开开庭审理了中信银行原党委副书记、行长孙德顺受贿一案。济南市人民检察院派员出庭支持公诉，被告人孙德顺及其辩护人到庭参加诉讼。</div></div><div class="bookmark-href"><img src="https://www.baidu.com/favicon.ico?t=20171027" class="icon bookmark-icon"/>https://baijiahao.baidu.com/s?id=1725475976026550238&amp;wfr=spider&amp;for=pc</div></div></a></figure><p id="2408bfda-6c40-81be-bff6-c9256dc19b13" class="">
</p><h3 id="2408bfda-6c40-81c8-b937-f2c2f5880caf" class="">女王的“炼金术”：从“金融小魔女”到巨贪行长的提款机</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-81c5-9217-dd159a1c4e75"><div style="width:100%"><p id="2408bfda-6c40-815d-af83-cdf6c61eb71e" class="">在任何商业帝国的崛起故事中，资本总是那个最神秘也最关键的“X因素”。对于“玻尿酸女王”赵燕而言，她那横跨地产、体育、生物科技的庞大版图，绝非仅靠其个人的“商业魄力”就能建成。她曾不无自豪地自称为**“金融小魔女”**，而当我们拨开其“魔法”的迷雾，一个关键的名字如幽灵般浮现——<strong>中信银行原行长，孙德顺</strong>。</p><p id="2408bfda-6c40-81b9-a674-ce8187c64a1c" class="">
</p><p id="2408bfda-6c40-8103-9939-e779b6a3be1b" class="">官方新闻和反腐专题片揭开了孙德顺——这位非法收受<strong>9.795亿</strong>元、自称“<strong>不收现金，嫌太低端</strong>”的银行巨贪的画皮。而将他的腐败模式与“金融小魔女”赵燕的发家史两相对照，我们会发现一条清晰而惊人的利益链。<strong>这不仅解释了“小魔女”的魔法能量从何而来，更揭示了她为何总能“化险为夷”的权力根源。</strong></p></div></figure><p id="2408bfda-6c40-81e9-ba83-d9e38b1016d4" class="">
</p><h3 id="2408bfda-6c40-813e-8746-f56d53f43d63" class="">第一章：魔法的源泉 —— 一个需要“影子公司”的银行家</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8180-9cff-d5d71f44269e"><div style="width:100%"><p id="2408bfda-6c40-8184-9f2c-e00832db8527" class="">根据官方通报，孙德顺的腐败手法堪称一门“金融艺术”。他需要的不是简单的现金，而是能让其权力变现的“炼金炉”。为此，他设计了一套复杂的、多层次的“<strong>影子银行</strong>”体系。</p><p id="2408bfda-6c40-813a-b4f5-f361a43b22ff" class="">
</p><ul id="2408bfda-6c40-81d3-b042-ed7f5a79e43e" class="bulleted-list"><li style="list-style-type:disc"><strong>其核心模式是：</strong><ol type="1" id="2408bfda-6c40-810f-b9c6-c62924e87a2b" class="numbered-list" start="1"><li>他利用手中审批贷款的公权力，为一些“关系密切”的企业老板（尤其是他偏爱的<strong>房地产老板</strong>）提供巨额的、甚至是违规的贷款。</li></ol><ol type="1" id="2408bfda-6c40-818e-aae4-c214a241ccbd" class="numbered-list" start="2"><li>作为回报，这些老板会将巨额资金以“投资”名义，注入由孙德顺的亲信（如专题片中提到的<strong>温暖</strong>）所控制的“<strong>影子公司</strong>”。</li></ol><ol type="1" id="2408bfda-6c40-8198-a988-f0bd2ca0db29" class="numbered-list" start="3"><li>最终，这些“影子公司”再用这笔钱去投资那些老板提供的“优质项目”，以钱生钱，共同分红。</li></ol><p id="2408bfda-6c40-81fa-9a22-d92e67964d55" class="">
</p></li></ul><p id="2408bfda-6c40-814b-ad5d-d569b38bb781" class="">这是一个完美的闭环：权力变贷款，贷款变投资，投资变利润。<strong>孙德顺提供了魔力的源泉，但他需要一个最高明的“魔女”来施展炼金术。</strong></p></div></figure><p id="2408bfda-6c40-8167-9a77-fa7427791748" class="">
</p><h3 id="2408bfda-6c40-8154-a8e6-dfec76a44df8" class="">第二章：“小魔女”的炼金炉 —— 为何需要源源不断的资本？</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-817e-a043-f433b4b69cb9"><div style="width:100%"><p id="2408bfda-6c40-81b6-a8f8-f6aa58537da0" class="">现在，我们把目光转回赵燕。在成为“玻尿酸女王”之前，她的主业是北京的高端房地产开发。小说中多次提及，无论是早期的<strong>中环世贸中心</strong>，还是后来的地标<strong>华熙国际中心</strong>和<strong>五棵松体育馆</strong>，这些动辄数十亿、上百亿的项目，都需要源源不断的、强大的金融支持。</p><p id="2408bfda-6c40-81de-b4cf-c65f373c50e6" class="">
</p><p id="2408bfda-6c40-8128-930d-d6e513e46cfe" class="">我的亲身经历可以证实这一点。在小说<strong>第27章《赵总的朋友圈，比你想的深》和第28章《表面合规，内里连环作案》中，我曾记录了华熙集团是如何为一座已经被抵押了三次</strong>的华熙国际中心，向中信银行申请<strong>35亿</strong>巨额贷款的。</p><p id="2408bfda-6c40-81c3-b5f0-e8bdab4b6f29" class="">
</p><p id="2408bfda-6c40-8134-9a0c-e0b0c8193cb7" class="">在正常的金融世界，这是不可能实现的魔法。但对于自诩为“金融小魔女”的赵燕来说，这恰是她表演的舞台。为什么？因为负责对接的，正是孙德顺的那位亲信——<strong>温暖</strong>。</p></div></figure><p id="2408bfda-6c40-8125-a8f9-ffb5ce981843" class="">
</p><p id="2408bfda-6c40-8138-9b93-f6ad99d1c47f" class="">
</p><h3 id="2408bfda-6c40-81c8-bbf9-ff6093f82093" class=""><strong>第三章：权钱的完美“魔术”—— 当“小魔女”遇上“炼金师”</strong></h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8155-8a9f-c9513294c901"><div style="width:100%"><p id="2408bfda-6c40-81d5-87c6-c09407b24d45" class="">当我们将两条线索并置，一幅惊人的图景便浮现出来：<strong>赵燕，正是孙德顺腐败生态圈中，那个最完美的合作伙伴。</strong></p><ul id="2408bfda-6c40-81c8-8805-e431a0283233" class="bulleted-list"><li style="list-style-type:disc"><strong>孙德顺需要什么？</strong> 他需要一个业务规模巨大、资金流水频繁、且同样精于资本运作的“房地产老板”作为他的资金出口和利润来源。</li></ul><ul id="2408bfda-6c40-81b2-bb65-dd4302dde91c" class="bulleted-list"><li style="list-style-type:disc"><strong>赵燕需要什么？</strong> 她需要一个能无视常规风控、为她庞大的地产野心和后续的资本运作（如华熙生物私有化）提供“特事特办”贷款的银行掌门人。</li></ul><ul id="2408bfda-6c40-813d-b000-fe0cdd375a46" class="bulleted-list"><li style="list-style-type:disc"></li></ul><p id="2408bfda-6c40-81c4-9494-eaae31ba1970" class=""><strong>这是一种完美的、各取所需的共生关系。孙德顺是力量的源泉，而赵燕这位“金融小魔女”，则是将这份力量转化为财富的炼金师。</strong></p><ul id="2408bfda-6c40-814e-aafa-c4f92ab6bdea" class="bulleted-list"><li style="list-style-type:disc"><strong>孙德顺为“小魔女”的炼金炉添柴。</strong> 从工商银行北京分行，到交通银行北京分行，再到他权力巅峰的中信银行，他的职业轨迹与赵燕在北京核心地段拿下并开发一个个地标项目的历程，在时间上高度重合。没有孙德顺的一路绿灯，赵燕的“魔法”根本无从施展。</li></ul><ul id="2408bfda-6c40-8199-90f3-ef2aa01ca84d" class="bulleted-list"><li style="list-style-type:disc"><strong>“小魔女”为孙德顺的“影子公司”炼金。</strong> 赵燕那些复杂的项目和资本运作，成为了孙德顺“影子公司”进行利益输送的最佳管道。小说中揭示的，华熙系内部那些复杂的股权结构、关联交易、以及后续华熙昕宇欺诈发行债券等行为，都为孙德顺的“影子公司”进行“价值投资”和牟取暴利创造了绝佳的条件。当我在小说中记录下，我们被要求与<strong>温暖</strong>在高档会所“把酒言欢，称兄道弟”时，我当时并未意识到，自己正亲眼见证一场惊人的金融魔术表演。</li></ul></div></figure><p id="2408bfda-6c40-811a-acaf-d646c73ad1ac" class="">
</p><h3 id="2408bfda-6c40-81df-85ba-e6cba131960f" class="">一起上演长达十余年的资本盛宴</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8153-96a7-f14661d830ff"><div style="width:100%"><p id="2408bfda-6c40-81b5-8a77-cab53f44dfba" class="">孙德顺的倒台，让我们得以窥见“金融小魔女”魔法的真相。她的“魔法”并非源于什么商业天赋，而是源于她与银行巨贪之间长达十余年的权力与金钱的交换。她引以为傲的“财技”，不过是将孙德顺的权力转化为自己财富的“炼金术”。</p><p id="2408bfda-6c40-8115-b9b0-d545c2b9b6a9" class="">一个提供审批权力的<strong>筹码</strong>，一个提供资本运作的<strong>赌场</strong>，共同上演了一出长达十余年的资本盛宴。而我们这些所谓的“专业人士”，以及那些被侵占利益的员工和伙伴，都不过是这场盛宴中无足轻重的点缀，甚至是随时可以被牺牲的代价。</p></div></figure><p id="2408bfda-6c40-816c-989c-ff886799c5ac" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
