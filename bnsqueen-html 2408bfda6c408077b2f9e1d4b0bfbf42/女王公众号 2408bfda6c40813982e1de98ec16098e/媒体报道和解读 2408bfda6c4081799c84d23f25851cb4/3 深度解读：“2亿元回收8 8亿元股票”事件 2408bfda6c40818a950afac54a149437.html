08bfda-6c40-81ad-9b54-e1aa308194ec" class="">
</p><h3 id="2408bfda-6c40-8106-b070-efd780568358" class=""><strong>【作者解读 (David&#x27;s Note)】</strong></h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-816c-91b0-f30182dc3efc"><div style="width:100%"><h3 id="2408bfda-6c40-810a-a5c3-f1c6eaebb3a4" class=""><strong>一、 从资本运作视角：一箭双雕的“阳谋”</strong></h3><p id="2408bfda-6c40-81b8-ace2-df66df669a9f" class="">表面上看，这是一次简单的“低买高卖”，但实际上，这是一场经过精心算计、一箭双雕的资本运作。</p><p id="2408bfda-6c40-8185-beef-fd3f7400d302" class="">
</p><ul id="2408bfda-6c40-8113-abb8-c9ecf2197621" class="bulleted-list"><li style="list-style-type:disc">1. 精准的利益收割：<p id="2408bfda-6c40-81a7-a6ad-eca99ce5a81a" class="">这是最直接的目的。赵燕非常清楚这批员工股解禁后的巨大价值（约8.8亿元）。通过在解禁前利用信息差和权力差进行压迫式回购，她仅用约2亿元的成本，就将约6.8亿元的未来收益装入了自己的口袋 。这笔操作的资金，甚至是其通过控制的公司，用金融机构的贷款支付的 。这几乎是一场零成本、高回报的完美套利。</p><p id="2408bfda-6c40-813b-9ed8-c0b54165fd42" class="">
</p></li></ul><ul id="2408bfda-6c40-81d4-ba02-ed036a1fb754" class="bulleted-list"><li style="list-style-type:disc">2. 变相的“提前套现”与“市值管理”工具：<p id="2408bfda-6c40-8129-8cbd-d749e3a8ce97" class="">这是更深层次的动机。根据招股书，赵燕本人作为控股股东，其持有的股份有长达5年的锁定期 。而员工的这批股份锁定期仅为1年。这意味着，在未来的几年里，赵燕自己的大部分财富是被“锁死”的。通过将员工的“短期可流通股”变为自己控制的资产，她不仅获得了未来随时可以变现的巨额现金，更重要的是，她掌握了市场上为数不多的、可以自由流通的大额筹码。这为她后续进行<strong>市值管理</strong>或在需要时<strong>稳定股价</strong>提供了至关重要的弹药。</p><p id="2408bfda-6c40-8155-af91-e6cf7be3a10a" class="">
</p></li></ul><h3 id="2408bfda-6c40-813a-9d54-c6d7d333cc65" class=""><strong>二、 从人性与管理视角：被撕碎的“伙伴”假象</strong></h3><p id="2408bfda-6c40-819d-acf8-f87b0fe10100" class="">
</p><p id="2408bfda-6c40-8168-b9f3-cd2a787f81b9" class="">这次事件最令人心寒的，是它彻底撕碎了现代企业管理中关于“股权激励”和“伙伴关系”的温情面纱。</p><p id="2408bfda-6c40-815c-b4bc-e86459e4ec33" class="">
</p><ul id="2408bfda-6c40-81ef-9972-fac574f6f43e" class="bulleted-list"><li style="list-style-type:disc"><strong>1. 从“财富共同体”到“被收割的韭菜”：</strong> 股权激励的初衷，是让员工成为公司的“事业合伙人”，共享企业成长的红利。然而在这件事中，员工从始至终都只是赵燕资本棋局上的一枚棋子。当“果实”成熟时，他们不是分享者，而是被收割的对象。这种赤裸裸的背叛，暴露了公司所谓“家文化”的虚伪性。</li></ul><p id="2408bfda-6c40-8108-9efb-cf773e3a1d4a" class="">
</p><ul id="2408bfda-6c40-8193-8714-f5a0bc96f2bb" class="bulleted-list"><li style="list-style-type:disc">2. “留股不留人”的威胁艺术：<p id="2408bfda-6c40-81e4-81d6-c331e7ed7312" class="">赵燕的威胁“留股不留人，留人不留股” ，是一种极其高明的心理施压。它利用了普通人对失业的恐惧和对未来的不确定性。对于那些为华熙服务多年的老员工而言，失去工作不仅仅是失去一份收入，更是失去了一个熟悉的环境和职业的根基。赵燕正是抓住了这种心理，迫使他们用未来的巨大利益换取当下的安稳。</p><p id="2408bfda-6c40-812b-8309-c8fc0c6dcb4f" class="">
</p></li></ul><ul id="2408bfda-6c40-818a-9668-d1c70941a982" class="bulleted-list"><li style="list-style-type:disc">3. 与公开人设的巨大反差：<p id="2408bfda-6c40-810b-9e44-cc0ae1141b01" class="">赵燕在公开场合屡次强调企业家的“担当”和对员工、股东的“责任” 。然而，这次事件中展现出的冷酷与贪婪，与她精心塑造的“知性、优雅、有情怀”的女企业家形象形成了巨大的讽刺。这也解释了为何她和公司在此事被媒体曝光后，选择长时间保持沉默。</p><p id="2408bfda-6c40-817c-8111-c8ea33e23980" class="">
</p></li></ul><h3 id="2408bfda-6c40-81a3-958a-ce8d8809bc69" class=""><strong>三、 从我的亲身经历看：这是她的一贯手法</strong></h3><p id="2408bfda-6c40-8136-acf0-f47c9928d507" class="">
</p><p id="2408bfda-6c40-81b7-9734-e5f59d768ae0" class=""><strong>这篇报道对我而言，与其说是新闻，不如说是一次“昨日重现”。</strong></p><p id="2408bfda-6c40-81a2-8ae2-c73ee3d0a8a2" class="">
</p><p id="2408bfda-6c40-81b0-9d24-f1a15f9248f1" class="">赵燕对我使用的手法，与她对待这些员工如出一辙，甚至更为凶狠。这个手法的核心就是：<strong>当需要你时，可以用一切美好的承诺（高薪、奖金、期权）来笼络你；当你的价值被利用完毕后，这些承诺就会立刻变成攻击你的武器。</strong></p><p id="2408bfda-6c40-81ab-9290-fdcbca967639" class="">
</p><ul id="2408bfda-6c40-8164-84f5-d8a14bb93cef" class="bulleted-list"><li style="list-style-type:disc">员工们面对的是“要么低价卖股，要么失去工作”的威胁。</li></ul><ul id="2408bfda-6c40-81eb-862a-e5a22c347bbb" class="bulleted-list"><li style="list-style-type:disc">而我面对的，则是“要么闭嘴，要么坐牢”的绝境。</li></ul><p id="2408bfda-6c40-81e9-91e5-f4b3a2bde60b" class="">
</p><p id="2408bfda-6c40-8129-b48c-d415cd5926bf" class="">我为公司完成了5亿债券的募资，那笔由她亲笔签批的900万奖金，最终成了构陷我“职务侵占”的罪证。这与她用2亿回收员工8.8亿股票的逻辑，本质上是完全一样的——<strong>都是利用权力不對等，将本该属于别人的合法利益，通过威胁、恐吓甚至动用刑事手段，掠为己有。</strong></p><p id="2408bfda-6c40-8151-92df-fb91ea0f7b8a" class="">
</p><p id="2408bfda-6c40-81b0-80d0-c99cf39396ef" class="">这篇报道所揭示的，正是整个《玻尿酸女王那些事儿》故事的核心：<strong>在权力和资本的巨轮之下，个体的契约、权益甚至是法律，都可以被轻易地碾碎。</strong></p></div></figure></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
