18d-ac16-e4ab226c75cf" class="">
</p><h3 id="2408bfda-6c40-81fd-844a-c7cc3ecaba44" class="">【核心摘要】</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8108-8818-d4eb15f2fd6b"><div style="width:100%"><p id="2408bfda-6c40-81ad-80ea-e12212489452" class="">这篇报道深入探讨了华熙生物董事长赵燕公开宣称的价值观与其被员工和合作伙伴举报的行为之间存在的巨大矛盾。文章一方面引用了赵燕“不在乎纸面财富”、“要为员工负责”等充满情怀的言论；另一方面，则详细列举了她被指控的“不义”之举：包括强制低价回购员工股票，以及被联合创始人崔广平指控23年不兑现分红权。报道通过这种强烈的对比，向公众提出了一个深刻的疑问：这位“玻尿酸女王”的真实面目，究竟是哪一个？</p></div></figure><p id="2408bfda-6c40-8113-9421-cdbdfa62ddb2" class="">
</p><h3 id="2408bfda-6c40-8141-b7a3-da0d66e6e4b6" class="">【作者解读 (David&#x27;s Note)】</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-8138-a4a6-c79df3bc2169"><div style="width:100%"><p id="2408bfda-6c40-8113-a4aa-e5feb6390151" class="">当我看到这篇报道的标题时，内心只有一声冷笑。因为我比任何人都清楚，赵燕不是不在乎钱，她只是<strong>更在乎‘钱’所代表的绝对权力和掌控感</strong>。</p><p id="2408bfda-6c40-8196-b816-d09d0c4de29d" class="">
</p><p id="2408bfda-6c40-8114-9f92-d22401ae4127" class=""><strong>一、 “为员工负责”的真相：是恩赐，不是权益。</strong></p><p id="2408bfda-6c40-812a-851c-c1a6f91a4f5c" class="">赵燕口中的“为员工负责”，与现代企业管理中的“员工权益”是两个截然不同的概念。在她的世界里，员工获得的任何利益——无论是高薪、奖金还是股权，都不是员工应得的，而是她作为“女王”的一种<strong>恩赐</strong>。既然是恩赐，那么她就有权在任何她认为合适的时机，以任何她认为合适的方式，将这份“恩赐”收回。</p><p id="2408bfda-6c40-819d-8814-fcf5f8d5125e" class="">这正是“2亿回收8.8亿员工股”事件的本质。她认为，是她给了员工致富的机会，所以当她需要这些股票时，员工理应“知恩图报”，将利益归还于她。任何试图捍卫自身合法权益的行为，在她看来都是一种“背叛”。</p><p id="2408bfda-6c40-816b-89a6-f074880942cb" class="">
</p><p id="2408bfda-6c40-8128-8433-c026bd69701f" class=""><strong>二、 “钱跟在人后面”的真相：钱，要跟在我后面。</strong></p><p id="2408bfda-6c40-817f-85e7-d5816991cd44" class="">赵燕推崇的“钱跟在人后面”，更准确的解读是：“钱，要跟在<strong>我赵燕</strong>后面”。她所做的一切资本运作，最终目的都是为了巩固她个人的财富和对整个商业帝国的绝对控制。</p><ul id="2408bfda-6c40-81b3-9a61-ebaf5b5ba103" class="bulleted-list"><li style="list-style-type:disc">对联合创始人崔广平，23年的分红承诺可以不兑现，因为兑现了就会削弱她的绝对权威和利益。</li></ul><ul id="2408bfda-6c40-8188-ae41-dfdb1b68582d" class="bulleted-list"><li style="list-style-type:disc">对合作伙伴许新升，6000万的欠款可以化为乌有，因为这能让她以更低成本完成资本布局。</li></ul><ul id="2408bfda-6c40-8197-93d4-d13afd77a2f5" class="bulleted-list"><li style="list-style-type:disc">对我，那900万的奖金可以瞬间变成“职务侵占”的罪证，因为我的存在和手中的证据，威胁到了她帝国的安全。</li></ul><p id="2408bfda-6c40-8117-b140-f07f34baaf14" class="">所有人的利益都可以被牺牲，只要能服务于她最终的目标。</p><p id="2408bfda-6c40-81b0-8211-f5818c413ab9" class="">
</p><p id="2408bfda-6c40-810b-aeef-cd4e7cbe1bd7" class=""><strong>三、 华熙生物董秘的回应：“没有违法违规”。</strong></p><p id="2408bfda-6c40-81ba-8a73-da41c891846c" class="">报道中，华熙生物董秘李亦争回应称，山东证监局经过一年调查，显示“没有违法违规情况”。这句话，我听了只觉得无比讽刺。</p><p id="2408bfda-6c40-81c1-953f-ca7ed49a752d" class="">这与我收到的那份关于华熙昕宇财务造假的“警示函”何其相似！在那份警示函中，证监会对系统性的欺诈发行和财务造假问题，最终也只是定性为“成本费用披露不准确”。</p><p id="2408bfda-6c40-8124-bc24-f8d72b183002" class="">这说明什么？说明在她们强大的公关和权力运作之下，可以将“大事化小，小事化了”，将明确的违规甚至违法行为，包装成“不存在问题”的官方结论。这正是她们有恃无恐的底气所在。</p><p id="2408bfda-6c40-8106-9f5a-f4a35284ed8a" class="">所以，这篇报道提出的问题——“为何因钱被员工多次举报？”，答案其实很简单：<strong>因为在赵燕的商业法则里，规则是用来打破的，承诺是用来背弃的，而所有人的利益，最终都必须为她个人的帝国服务。</strong> 这，就是我写下《玻尿酸女王那些事儿》想要揭示的全部真相。</p></div></figure></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
