</style></head><body><article id="2408bfda-6c40-81c9-ad93-c0449c47046b" class="page sans"><header><h1 class="page-title">9.  学习阅读：<strong>华熙生物正在面临前所未有的危机</strong></h1><p class="page-description"></p><table class="properties"><tbody><tr class="property-row property-row-created_time"><th><span class="icon property-icon"><div data-testid="/icons/clock_gray.svg" style="width:14px;height:14px;flex-shrink:0;transform:scale(1.2);mask:url(/icons/clock_gray.svg?mode=light) no-repeat center;-webkit-mask:url(/icons/clock_gray.svg?mode=light) no-repeat center;background-color:rgba(71, 70, 68, 0.6);fill:rgba(71, 70, 68, 0.6)"></div></span>创建时间</th><td><time>@2025年7月31日 11:14</time></td></tr><tr class="property-row property-row-multi_select"><th><span class="icon property-icon"><div data-testid="/icons/list_gray.svg" style="width:14px;height:14px;flex-shrink:0;transform:scale(1.2);mask:url(/icons/list_gray.svg?mode=light) no-repeat center;-webkit-mask:url(/icons/list_gray.svg?mode=light) no-repeat center;background-color:rgba(71, 70, 68, 0.6);fill:rgba(71, 70, 68, 0.6)"></div></span>标签</th><td></td></tr></tbody></table></header><div class="page-body"><figure id="2408bfda-6c40-813d-9b87-f0a613102104"><a href="https://k.sina.cn/article_2211943555_83d7948300101b86d.html" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">华熙生物正在面临前所未有的危机（上）</div><div class="bookmark-description">没有永远的朋友，只有永远的利益。随着玻尿酸龙头企业华熙生物科技股份有限公司（以下简称“华熙生物”）被凤凰网、澎湃新闻等媒体曝出与小股东股权纠纷，华熙生物深层次的</div></div><div class="bookmark-href"><img src="https://mjs.sinaimg.cn/wap/online/dpool/wemedia/v2/images/favicon.ico" class="icon bookmark-icon"/>https://k.sina.cn/article_2211943555_83d7948300101b86d.html</div></div></a></figure><h3 id="2408bfda-6c40-8145-98b2-e96834207f45" class="">第一部分：如何阅读一篇教科书式的商业成功史</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-81db-8055-d5d03c67af02"><div style="width:100%"><p id="2408bfda-6c40-8142-a4aa-fed9c63dbaed" class="">这篇文章最有趣的地方，在于它将赵燕光鲜的成功故事与她被指控的“不义”行为并置，从而产生了一种强烈的讽刺效果。</p><p id="2408bfda-6c40-816a-89b7-c25b8babdd0e" class="">
</p><ul id="2408bfda-6c40-8159-af83-c5f58502b5c3" class="bulleted-list"><li style="list-style-type:disc"><strong>当文章说：“赵燕……不甘于留校任教转战海南下海淘金。”</strong><ul id="2408bfda-6c40-817b-9c5a-eb34304e256f" class="bulleted-list"><li style="list-style-type:circle">这段话完美地诠释了“知识改变命运”的两种路径。一种是像“中国玻尿酸之父”张天民那样，用知识搞科研；另一种是像赵燕这样，将“生物系”的背景，巧妙地转化为在北大EMBA课堂上结识产业创始人（凌沛学）的“敲门砖”。事实证明，后者通往财富的道路，显然更有效率。</li></ul><p id="2408bfda-6c40-817f-9f2a-dfb625195855" class="">
</p></li></ul><ul id="2408bfda-6c40-81f4-9985-d94f8cceb74b" class="bulleted-list"><li style="list-style-type:disc"><strong>当文章说：“赵燕总结称‘我一直提倡……钱跟在人的后面，这样才不会走偏’。”</strong><ul id="2408bfda-6c40-8170-9063-c7ec0a4e85d2" class="bulleted-list"><li style="list-style-type:circle">这句话本身没有错，但需要一个主语。在华熙的商业实践中，这句话更像是：“<strong>你们</strong>做事，<strong>我的钱</strong>跟在你们所有人的后面。”无论是联合创始人崔广平23年未见分红，还是早期员工8.8亿的财富被2亿“回收”，都清晰地说明了，钱最终只会跟在一个人——“女王”本人的后面。</li></ul><p id="2408bfda-6c40-81f7-8cd2-d08499b6f48e" class="">
</p></li></ul><ul id="2408bfda-6c40-815a-986a-f6834ef26363" class="bulleted-list"><li style="list-style-type:disc"><strong>当文章说：“赵燕的价值观一直是坚持、坚守、创新、担当。”</strong><ul id="2408bfda-6c40-8164-aaa6-f875f01411c8" class="bulleted-list"><li style="list-style-type:circle"> 这句话需要结合具体案例来理解。<ul id="2408bfda-6c40-81a0-9bf9-e759d9007a08" class="bulleted-list"><li style="list-style-type:square"><strong>坚持</strong>——坚持23年不给联合创始人分红。</li></ul><ul id="2408bfda-6c40-81a1-b440-e4dfb0eb82ff" class="bulleted-list"><li style="list-style-type:square"><strong>坚守</strong>——坚守“留股不留人”的原则，确保公司利益（她自己的利益）最大化。</li></ul><ul id="2408bfda-6c40-81ee-93b8-d8ce59f4d282" class="bulleted-list"><li style="list-style-type:square"><strong>创新</strong>——创新地将合作伙伴的6000万欠款，通过一笔复杂的股权代持操作，最终变成一场让对方“不适格”的诉讼。</li></ul><ul id="2408bfda-6c40-813a-9b28-f3c4095bf144" class="bulleted-list"><li style="list-style-type:square"><strong>担当</strong>——当所有危机爆发后，选择沉默，“担当”起了让舆论自行发酵的责任。</li></ul></li></ul></li></ul></div></figure><p id="2408bfda-6c40-81f5-b2f6-ca8f6b9adb98" class="">
</p><h3 id="2408bfda-6c40-8152-9d54-d01e46842c39" class="">第二部分：从“学习”视角——“玻尿酸女王”的商业方法论</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-81d1-a32f-db4453bf4b67"><div style="width:100%"><p id="2408bfda-6c40-81ad-9645-e665a37bbf46" class="">这是关于如何在中国特色商业环境中获得成功的深度案例。我们可以从中“学习”到几条核心法则：</p><p id="2408bfda-6c40-81d3-9224-d6825e55d772" class="">
</p><ul id="2408bfda-6c40-81b3-946a-ebacc421a9c1" class="bulleted-list"><li style="list-style-type:disc"><strong>第一课：精准的“价值发现”与“价值剥离”。</strong><ul id="2408bfda-6c40-8161-8258-ed88d01ae61f" class="bulleted-list"><li style="list-style-type:circle">赵燕的成功，始于对玻尿酸“一个分子锁住1000个水分子”这个核心价值的敏锐捕捉。但更关键的，是她后续通过一系列资本运作，成功地将这个技术的<strong>价值</strong>与技术的<strong>创始人</strong>（凌沛学、张天民等人）进行了<strong>剥离</strong>。最终，技术和产业留在了华熙，而创始人则黯然离场。这展示了资本运作的最高境界——不仅要获得资产，更要获得资产的定义权和叙事权。</li></ul><p id="2408bfda-6c40-81ae-a6e8-f27d4b7fb17b" class="">
</p></li></ul><ul id="2408bfda-6c40-81dc-8ffe-e274c8b5d0ba" class="bulleted-list"><li style="list-style-type:disc"><strong>第二课：利用“规则的模糊性”实现利益最大化。</strong><ul id="2408bfda-6c40-81c1-83e0-fc172bbd39f1" class="bulleted-list"><li style="list-style-type:circle">无论是崔广平“没有体现在股权及资产层面”的分红权，还是许新升那笔被“口头约定”冲抵的6000万欠款，都体现了赵燕对商业规则中“模糊地带”的极致利用。她深知，在中国的商业环境中，人情、关系和口头承诺有时比白纸黑字的合同更重要，但也更不可靠。她正是利用这种不可靠性，为自己未来的“翻脸不认账”预留了充分的空间。</li></ul><p id="2408bfda-6c40-81b3-a087-e2e41d49471e" class="">
</p></li></ul><ul id="2408bfda-6c40-81d0-b0cd-d9e8674b22ab" class="bulleted-list"><li style="list-style-type:disc"><strong>第三课：“担当”的艺术——重新定义责任。</strong><ul id="2408bfda-6c40-8123-b191-f16344f2beaf" class="bulleted-list"><li style="list-style-type:circle">文章中，赵燕的公开言论总是充满正能量与社会责任感。这是一种高明的叙事策略。当面对纠纷时，她选择沉默，将问题归结为对方的“贪婪”或市场的“误解”，而自己则永远是那个“从善心出发”、“为大局着想”的领导者。这种重新定义“责任”的能力，让她在多次舆论危机中都能立于不败之地。</li></ul><p id="2408bfda-6c40-8193-a792-d563a90fa456" class="">
</p></li></ul><ul id="2408bfda-6c40-8171-aa3d-d6262f3779c4" class="bulleted-list"><li style="list-style-type:disc"><strong>第四课：危机即是转机——利用危机完成产业布局。</strong><ul id="2408bfda-6c40-81c8-ba6f-edd53a6852e3" class="bulleted-list"><li style="list-style-type:circle">文章提到，华熙生物在港股“股价跌跌不休”时，她没有消极等待，而是果断选择私有化退市，并借机完成了向C端护肤品市场的全面转型，最终才有了科创板的千亿神话。这说明，在她眼中，没有所谓的“危机”，只有尚未被利用的“机遇”。</li></ul></li></ul></div></figure><p id="2408bfda-6c40-81a7-8a45-e83c5850d9f8" class="">
</p><h3 id="2408bfda-6c40-818d-991f-ececa848069c" class="">总结</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-812b-9ba7-fc4c640b667e"><div style="width:100%"><p id="2408bfda-6c40-81b6-bf5b-f1d3120ef9de" class="">这篇报道，为我们描绘了一个复杂、多面、充满争议却又极其成功的商业女性形象。从“高级黑”的视角看，她的言行之间充满了值得玩味的巨大反差；而从“学习”的视角看，她的每一步操作，都堪称一部关于中国式资本运作和权力游戏的活教材。这，或许比任何商学院的课程都更加真实、深刻。</p></div></figure><p id="2408bfda-6c40-8158-b0fc-dc2a3addb248" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
