</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2408bfda-6c40-81c5-813f-e7a3ad9b0f53"><div style="width:100%"><p id="2408bfda-6c40-8163-8b7d-ee1d34161c99" class=""><strong>从北京到奥克兰，从资本造假到吹哨反击——这不是故事线，而是生存线</strong></p><p id="2408bfda-6c40-8120-8bbb-db9363afdabd" class="">
</p><blockquote id="2408bfda-6c40-814b-9092-d40f4c73862f" class="block-color-yellow"><mark class="highlight-default">”每一卷不是为了续写，而是为了保命”</mark></blockquote><p id="2408bfda-6c40-81cd-9ba8-f44db31d45b4" class="">
</p><p id="2408bfda-6c40-81d4-a557-d4b288350113" class="">《玻尿酸女王那些事儿》不是虚构小说，而是作者 David 亲历的一场资本市场的真实抗争。</p><p id="2408bfda-6c40-81a0-b1c0-d95176c930ed" class="">从投资者关系负责人，到被构陷刑事立案的吹哨人 ——</p><p id="2408bfda-6c40-8137-a86f-ff91511b08ed" class="">
</p><p id="2408bfda-6c40-81c1-b807-d628a40439ec" class=""><strong>本书揭露华熙内幕造假、权力勾结、庄股操盘的完整链条。</strong></p></div></figure><p id="2408bfda-6c40-81b5-8ffa-cb4774182ad1" class="">
</p><p id="2408bfda-6c40-81d2-bc15-f6b81b914018" class="">
</p><hr id="2408bfda-6c40-8102-ade2-c320f11be123"/><div id="2408bfda-6c40-8185-844c-f11b8605f886" class="column-list"><div id="2408bfda-6c40-810d-b104-d57ec82d80b3" style="width:56.25%" class="column"><details open=""><summary style="font-weight:600;font-size:1.875em;line-height:1.3;margin:0"><strong>导读</strong></summary><div class="indented"><p id="2408bfda-6c40-81e0-ba09-eb17dc923f6d" class="">
